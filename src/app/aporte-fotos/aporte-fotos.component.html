
<div class="row" [ngClass]="{'bloquear': active}">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">						
        <div class="card mb-3">
            <div class="card-header">
                <h3><i class="fa fa-image"></i> Aportar fotos</h3>

                <div class="card card-task" >
                    <div class="card-body">
                        <div class="card-title" style="width: 60%;">
                            <form novalidate [formGroup]="formImport4" method="post" enctype="multipart/form-data">
                                <div class="card-meta">
                                    <div class="custom-file"> 
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" multiple formControlName="importFile4" id="importFile4" name="orcs[avatar][]" (change)="onFileMemoria($event.target.files)" accept=".jpg" >
                                            <label class="custom-file-label" #labelImport4 for="importFile4"><i class="fa fa-search"></i> Seleccionar imagenes</label>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="card-meta boton_control">
                                    <div class="form-group">
                                        <button class="btn btn-round-registro" alt="Generar" (click)="importMemoria()"  [disabled]="input4">
                                            <i class="fa fa-cloud-upload" aria-hidden="true"></i> 
                                            SUBIR FOTOS
                                        </button>
                                        <!-- <button (click)="cargaImagenesPrueba()">
                                            Subir Fotos
                                        </button> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            
                
            <div class="card-body">
                                                
                <div class="row">
                    <ng-container *ngFor='let url of urls'>
                        <a [href]="url" data-toggle="lightbox" data-gallery="example-gallery" class="col-md-3">
                            <img alt="image" [src]="url" height="150px" width="150px"><br/>
                        </a>
                    </ng-container>

                </div>
                
            </div>														
        </div>					
    </div> 
</div>


<div class="row">                        
    <div class="col-lg-12">
        <fieldset style="margin-left: 10px;margin-right: 10px;margin-bottom: 10px;">                
            <legend [ngClass]="{'bloquear': active}"><i class="fa fa-building"></i>&nbsp;Fotos Aportadas </legend> 
            <div class="row" style="margin-left: 10px;margin-right: 10px;">
                <div class="col-lg-12">                           
                    <div style=" overflow-x: scroll; width: 100%;">
                        <table id="example2" class="table table-bordered" style="font-size: 12px; width: 100%;">
                           
                            <tbody>
                                <tr *ngIf="urlPDF != null">
                                    <td colspan="4" style="width: 1000px; height: 500px;">
                                        <img alt="image" [src]="urlPDF" class="img-fluid" width="1000px" height="500px" align="middle">
                                    </td>
                                </tr>
                                <tr *ngIf="urlPDF != null">
                                    <td style="width: 250px;">
                                        <button
                                            class='btn btn-primary'     
                                            (click)="atras(ordenFoto)">
                                            <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp;Anterior  
                                        </button>
                                    </td>       
                                    <td style="width: 250px;">
                                        <button
                                            class='btn btn-primary'     
                                            (click)="siguiente(ordenFoto)">
                                            <i class="fa fa-arrow-rigth" aria-hidden="true"></i>&nbsp;&nbsp;Siguiente  
                                        </button>
                                    </td>  
                                    <td style="width: 250px;">
                                        <input type="text" class="type" value={{NMB_FOTO}} class="form-control" readonly>
                                    </td>
                                    <!-- <td style="width: 250px;">
                                        <button  class='btn btn-danger espacio' 
                                        (click)="EliminarAporteFotos()">
                                      <i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;&nbsp;Eliminar Foto
                                     </button>  
                                    </td>                                            -->
                                </tr>
                                <tr *ngIf="urlPDF == null">
                                    <td colspan="2">
                                        <p>CUS no cuenta con im√°genes cargadas</p>
                                    </td>
                                </tr>
                                
                            </tbody>													
                        </table> 
                    </div>
                </div>
            </div>          
        </fieldset>  
    </div>
</div>
