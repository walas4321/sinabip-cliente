<div class="row">                      
  <div class="col-lg-12" style="top:4px;">
    <div class="row">                        
      <div class="col-lg-12">                     
        <fieldset style="margin-left: 10px;margin-right: 10px;padding-left: 10px;padding-right: 15px;padding-top: 0px;padding-bottom: 10px;">                    
          <legend style="font-size: 15px;"><i class="fa fa-building"></i>&nbsp;[Datos del Acto en Estudio]</legend>                               
          <div class="row" style="margin-bottom: 10px;">                              
            <div class="col-lg-2">
              <label for="">Disp. Legal</label>
            </div>
            <div class="col-lg-3">
              <input type="text" 
                [(ngModel)]="datospredio.disp_legal"                         
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>          
            <div class="col-lg-1">
              <label for="">Nº</label>
            </div>
            <div class="col-lg-3">
              <input type="text"   style="padding-right: 0px;"
                [(ngModel)]="datospredio.num_legal"
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly
                >
            </div>          
            <div class="col-lg-1">
              <label for="">Fecha</label>
            </div>
            <div class="col-lg-2" style="padding-left: 0px;">
              <input type="text"       
              [(ngModel)]="datospredio.fecha_legal"         
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly
              >
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px;"> 
            <div class="col-lg-2">
              <label for="">Beneficiario</label>
            </div>
            <div class="col-lg-9">
              <input type="text"
              [(ngModel)]="datospredio.institucion"
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>                                 
          </div>
          <div class="row" style="margin-bottom: 0px;">                              
            <div class="col-lg-2">
              <label for="">Uso Genérico</label>
            </div>
            <div class="col-lg-4">
              <input type="text"    
               [(ngModel)]="datospredio.generico"           
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div> 
            <div class="col-lg-2">
              <label for="">Uso Específico</label>
            </div>
            <div class="col-lg-4">
              <input type="text"      
              [(ngModel)]="datospredio.especifico"                    
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>                                
          </div>
          <div class="row" style="margin-bottom: 10px;">                              
            <div class="col-lg-2">
              <label for="">Inscrito en</label>
            </div>
            <div class="col-lg-4">
              <input type="text"               
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>                                           
          </div>
          <div class="row">                              
            <div class="col-lg-2">
              <label for="">Reversión</label>
            </div>
            <div class="col-lg-3">
              <input type="text"               
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>          
            <div class="col-lg-1">
              <label for="">Tipo</label>
            </div>
            <div class="col-lg-2">
              <input type="text"                
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>          
            <div class="col-lg-1">
              <label for="">Area</label>
            </div>
            <div class="col-lg-2">
              <input type="text"                
                class="form-control"   
                [(ngModel)]="datospredio.area_legal"
                style="text-transform:uppercase;" 
                readonly
              >
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="row">                        
      <div class="col-lg-12">                     
        <fieldset style="margin-left: 10px;margin-right: 10px;padding-left: 10px;padding-right: 15px;padding-top: 0px;padding-bottom: 10px;">                    
          <legend style="font-size: 15px;"><i class="fa fa-building"></i>&nbsp;[Inspección Ocular]</legend>                               
          <div class="row" style="margin-bottom: 10px;">                              
            <div class="col-lg-2">
              <label for="">Distrito</label>
            </div>
            <div class="col-lg-6">
              <input type="text" 
                [(ngModel)]="datospredio.distrito"                     
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly
                >
            </div>
            <div class="col-lg-2" style="padding-right: 0px;padding-left: 0px;">
              <label for="">Fecha Inspección</label>
            </div>
            <div class="col-lg-2">
              <input type="text"                
                class="form-control"   
                style="text-transform:uppercase;"
                readonly
                >
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px;">  
            <div class="col-lg-2">
              <label for="">Dirección</label>
            </div>
            <div class="col-lg-2">
              <input type="text"
              [(ngModel)]="datospredio.tipo_via"               
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>                      
            <div class="col-lg-5">
              <input type="text"      
              [(ngModel)]="datospredio.direccion"
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>          
            <div class="col-lg-1">
              <label for="">Nº.</label>
            </div>
            <div class="col-lg-2">
              <input type="text"  
              [(ngModel)]="datospredio.nro_inmueble"                                       
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px;">  
            <div class="col-lg-2">
              <label for="">Habilitación</label>
            </div>
            <div class="col-lg-3">
              <input type="text"       
              [(ngModel)]="datospredio.tipo_habi"         
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly
                >
            </div>          
            <div class="col-lg-7">
              <input type="text"
              [(ngModel)]="datospredio.habilitacion"      
                class="form-control"   
                style="text-transform:uppercase;"
                readonly
                >
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px;">                              
            <div class="col-lg-2">
              <label for="">Sector</label>
            </div>
            <div class="col-lg-3">
              <input type="text"
              [(ngModel)]="datospredio.sector"                          
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>          
            <div class="col-lg-1">
              <label for="">Manzana</label>
            </div>
            <div class="col-lg-2">
              <input type="text"                
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>          
            <div class="col-lg-1">
              <label for="">Lote</label>
            </div>
            <div class="col-lg-2">
              <input type="text"
                [(ngModel)]="datospredio.lote"
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly
              >
            </div>
          </div>
          <div class="row">                              
            <div class="col-lg-2">
              <label for="">Referencia</label>
            </div>
            <div class="col-lg-9">
              <input type="text"  
              [(ngModel)]="datospredio.referencia"             
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>                                     
          </div>
        </fieldset>
      </div>
    </div>   
    <div class="row">                        
      <div class="col-lg-12">                     
        <fieldset style="margin-left: 10px;margin-right: 10px;padding-left: 10px;padding-right: 15px;padding-top: 0px;padding-bottom: 10px;">                    
          <legend style="font-size: 15px;"><i class="fa fa-building"></i>&nbsp;[Referencias]</legend>                               
          <div class="row">                              
            <div class="col-lg-2">
              <label for="">Proximidad Esquina</label>
            </div>
            <div class="col-lg-4">
              <input type="text"               
              [(ngModel)]="datospredio.proximidad"  
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly
              >
            </div>                                    
            <div class="col-lg-2">
              <label for="">Distancia a la Esquina</label>
            </div>
            <div class="col-lg-4">
              <input type="text"  
              [(ngModel)]="datospredio.distancia"
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>
          </div>
          <div class="row">                              
            <div class="col-lg-2">
              <label for="">Esquina Referencia</label>
            </div>
            <div class="col-lg-10">
              <input type="text"     
              [(ngModel)]="datospredio.esquina"           
                class="form-control"   
                style="text-transform:uppercase;" 
                readonly>
            </div>
          </div>         
        </fieldset>
      </div>
    </div>
       
    <br>
  </div>
</div>
